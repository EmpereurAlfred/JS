<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul de l'IMC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel=icon
    href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/weight-scale.svg>
  </head>
  <style>
    .bg-gris {
      background-color: #ccc;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-weight-scale"></i>
          Calcul de l'IMC</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 pt-4">
          <h1 class="h3">Calculer votre IMC</h1>
          <label for="poids">Poids en kg.</label>
          <input
            id = "poids"
            aria-label="Poids"
            class="form-control"
            placeholder="Poids en kg."
          />
          <label for="taille" class="mt-3">Taille en mètre</label>
          <input
            id = "taille"
            aria-label="Taille"
            class="form-control"
            placeholder="taille en mètre"
          />

          <button class="btn btn-success mt-3 col-12" onclick="calcul_imc()">
            <i class="fa-solid fa-weight-scale"></i>
          </button>

         

          <div class="alert my-3 alert-secondary">
            <div >IMC : <b id="IMC" ></b></div>
            <div>Tranche : <b id="tranche" ></b></div>
            <div>Objectif : <b id="objectif" ></b></div>
          </div>
          
        </div>
      </div>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Seven Valley 2024
        </p>
      </div>
    </footer>
  </body>
</html>

<script>
  function calcul_imc(){
   let inputpoids = document.getElementById('poids');
   let poids = inputpoids.value;
   let inputtaille = document.getElementById('taille');
   let taille = inputtaille.value;
   let imc = Math.round(poids / (taille*taille)*10)/10;
   document.getElementById('IMC').textContent = imc;
   let tranche = "" 
   
  if (imc < 18.5) {
    tranche = "Maigreur";
  } else if (imc >= 18.5 && imc < 25) {
    tranche = "Normale";
  } else if (imc >= 25 && imc < 30) {
    tranche = "Surpoids";
  } else if (imc >= 30 && imc < 35) {
    tranche = "Obésité";
  } else if (imc >= 35 && imc < 40) {
    tranche = "Obésité sévère";
  } else if (imc >= 40) {
    tranche = "Obésité morbide";
  }
 document.getElementById('tranche').textContent = tranche ;
}
</script>
